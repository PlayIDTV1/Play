<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script type="text/javascript" charset="utf-8" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <title>Player epl1</title>
<style type="text/css">
		html {
        background-color: #000000;
        background-repeat: no-repeat;
		background-position: center center;
		background-attachment: fixed;
		-o-background-size: 100% 100%, auto;
		-moz-background-size: 100% 100%, auto;
		-webkit-background-size: 100% 100%, auto;
		background-size: 100% 100%, auto;
}		
        body{
	    margin:5 auto;
        padding:5 auto;		
}
	  	
</style>   
</head>
<body>

<CENTER>
<div style="overflow:hidden;width="100%"  height="100%">
  <div id="player-wrapper"></div>
</div>
<script type="text/javascript" charset="utf-8">
window.onload = function() {

  var player = new Clappr.Player({
    parentId: '#player-wrapper',
    source: 'https://mediasv.online/stream_live/600_eng1/playlist.m3u8?wmsAuthSign=c2VydmVyX3RpbWU9Ny8zLzIwMjIgODoyOTowNiBBTSZoYXNoX3ZhbHVlPTA5WEtqd2RSU3hIeEdIbVB5YllaS1E9PSZ2YWxpZG1pbnV0ZXM9ODY0MDAwMDAmc3RybV9sZW49MjAmaWQ9Y2hfMjE0ODk=',
	hideMediaControl: true,
    autoPlay: true,
	
  });

  function resizePlayer(){
    var aspectRatio = 9/16,
    newWidth = document.getElementById('player-wrapper').parentElement.offsetWidth,
    newHeight = 2 * Math.round(newWidth * aspectRatio/2);
    player.resize({width: newWidth, height: newHeight});
  }

  resizePlayer();
  window.onresize = resizePlayer; 

}
</script>
<script>
(function () {
    var src = 'node_modules/eruda/dist/eruda.min.js';
    if (!/eruda=true/.test(window.location) && localStorage.getItem('active-eruda') != 'true') return;
    document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
})();
</script>
</CENTER>
</body>
</html>
